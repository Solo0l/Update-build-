name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Verify project structure
      run: |
        echo "Listing files:"
        dir
        echo "Listing src:"
        dir src

    - name: Compile Java
      run: |
        mkdir out
        javac -encoding UTF-8 -d out src/**/*.java

    - name: Create JAR
      run: |
        mkdir dist
        jar cfe dist/PentoMaster.jar com.example.PentoMaster_v1.Main -C out .

    - name: Install jpackage
      run: |
        java --version

    - name: Build EXE with jpackage
      run: |
        jpackage ^
          --type exe ^
          --input dist ^
          --name PentoMaster ^
          --main-jar PentoMaster.jar ^
          --main-class com.example.PentoMaster_v1.Main ^
          --java-options "--enable-preview" ^
          --win-console

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: PentoMaster-Windows-EXE
        path: PentoMaster*.exe
