name: Build PentoMaster

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build JAR
      run: |
        mkdir -p dist
        javac -d out $(find . -name "*.java")
        jar cfe dist/PentoMaster_latest.jar com.example.PentoMaster_v1.Main -C out .

    - name: Upload build
      uses: actions/upload-artifact@v4
      with:
        name: PentoMaster-build
        path: dist/PentoMaster_latest.jar
